<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link rel="shortcut icon" href="/50 html-css projects/4-Create Sidebar/favicon-32x32.png" type="image/png">
    <link
      rel="stylesheet"
      href="/50 html-css projects/4-Create Sidebar/create sidebar.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-box">
      <input type="checkbox" id="check">
      <div class="button-one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
      </div>
      <div class="sidebar-menu">
        <div class="logo">
          <a href="#">Welcome</a>
        </div>
        <div class="button-two">
            <label for="check">
                <i class='bx bx-window-close' ></i>
            </label>
        </div>
        <ul class="menu">
          <li>
            <a href="#"><i class="bx bx-qr-scan"></i>Dashboard</a>
          </li>
          <li>
            <a href="#"><i class='bx bx-link-alt' ></i>Shortcut</a>
          </li>
          <li>
            <a href="#"><i class='bx bx-library' ></i>Overview</a>
          </li>
          <li>
            <a href="#"><i class='bx bxs-calendar-event'></i>Events</a>
          </li>
          <li>
            <a href="#"><i class='bx bx-question-mark' ></i>About</a>
          </li>
          <li>
            <a href="#"><i class='bx bxs-contact' ></i>Services</a>
          </li>
          <li>
            <a href="#"><i class='bx bxs-contact' ></i>Contact</a>
          </li>
          <li>
            <a href="#"><i class='bx bx-comment-add'></i></i>Feedback</a>
          </li>
        </ul>
        <div class="social-media">
            <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
        </div>
    </div>
    </div>
  </body>
</html>
