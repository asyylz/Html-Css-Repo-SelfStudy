<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="/50 html-css projects/7- Responsive Contact Us Form/Responsive Contact Us Form.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="adress details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Adress</div>
            <div class="text-one">52 Frobisher Court</div>
            <div class="text-one">Wimbledon SW19 7HE</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+44 0202 0899 856</div>
            <div class="text-two">+44 0202 0899 856</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope-open"></i>
            <div class="topic">Email</div>
            <div class="text-one">css@gmail.com</div>
            <div class="text-two">html@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>

            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>

            <div class="input-box message-box">
              <textarea placeholder="Your message here..."></textarea>
            </div>

            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
