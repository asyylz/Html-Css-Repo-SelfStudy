<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popup Modal Box</title>
        <link rel="stylesheet" href="/50 html-css projects/23-Popup Modal Box/Popup Modal Box.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <input type="checkbox" id="check">
        <label for="check" class="show-button">Click Me</label>
        <div class="background"></div>
        <div class="alert-box">
            <div class="icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <header>Confirm</header>
            <p>Are you sure you want to permanently delete this photo ?</p>
            <div class="btns">
                <label for="check">Yes, delete!</label>
                <label for="check">Cancel</label>
            </div>
        </div>
    </body>
</html>
