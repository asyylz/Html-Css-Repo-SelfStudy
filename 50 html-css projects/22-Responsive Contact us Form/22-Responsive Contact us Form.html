<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Contact us Form</title>
        <link rel="stylesheet" href="/50 html-css projects/22-Responsive Contact us Form/22-Responsive Contact us Form.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img src="/50 html-css projects/22-Responsive Contact us Form/contact.png" alt="">
                </div>
                <form action="#">
                    <div class="topic">Send us a message</div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Enter your name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="message-box">
                        <textarea></textarea>
                        <label>Enter your message</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </body>
    </html>
