<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Skill Bars</title>
        <link rel="stylesheet" href="/50 html-css projects/21-Animated Skill Bar/21-Animated Skill Bar.css">
    </head>
    <body>
        <div class="container">
            <div class="skill-box">
                <span class="title">HTML</span>
                <div class="skill-bar">
                    <span class="skill-per html">
                        <span class="tooltip">90%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">JAVA</span>
                <div class="skill-bar">
                    <span class="skill-per java">
                        <span class="tooltip">70%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">PYTHON</span>
                <div class="skill-bar">
                    <span class="skill-per python">
                        <span class="tooltip">60%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">JavaScript</span>
                <div class="skill-bar">
                    <span class="skill-per java-script">
                        <span class="tooltip">40%</span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
